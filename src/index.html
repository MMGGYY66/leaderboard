<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 5 CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/styles/main.css">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="display-2 text-center">Leaderboard<span><img src="" alt="" id="leader"></span></h1>
    </div>

    <div class="container content mt-2">
      <div class="row">
        <div class="col-md-6 left">
          <div class="container">
            <div class="row recent pt-3">
              <h2 class="col-md-9 h1">Recent scores</h2>
              <button class="col-md-3 btn btn-outline-danger" type="submit">Refresh</button>
            </div>
          </div>

          <div class="container scores-row">
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">100</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">20</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">50</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">78</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">125</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">77</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">42</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 right">
          <div class="container">
            <div class="row form pt-3">
              <h2 class="col-md-9 h1">Add your score</h2>

              <form class="form my-4 d-flex">
                <div>
                  <input type="text" class="form-contol is-invalid my-4" id="name" placeholder="Your name" required>
                  <label for="name" class="form-label"></label>
                </div>

                <div>
                  <input type="number" class="form-control is-invalid my-3" name="score" id="score" min="1"
                    placeholder="Your Score" required>
                  <label for="score" class="form-label"></label>
                </div>

                <button class="col-md-3 btn btn-outline-danger" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <section class="container-fluid">
      <footer>
        <p>
          &copy;Copyright @2023 developed by
          <a href="https://github.com/MMGGYY66" target="_blank"><strong>Mohamed<span><img src="" alt="" id="github"></span></strong></a>
        </p>
      </footer>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

      <script src="./src/index.js" type="module"></script>
</body>

</html>
