<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 5 CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/styles/main.css">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="container-fluid px-4">
    <div class="row">
      <h1 class="display-1 px-5 my-4">Leaderboard</h1>
    </div>

    <div class="container content mt-5">
      <div class="row">
        <div class="col-md-6 left rounded">
          <div class="container">
            <div class="row recent pt-4">
              <h2 class="col-md-9 h1">Recent scores</h2>
              <button class="col-md-3 btn btn-success" type="submit">Refresh</button>
            </div>
          </div>

          <div class="container scores-row">
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">100</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">20</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">50</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">78</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">125</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">77</p>
            </div>
            <div class="row scores d-flex">
              <p class="col-md-2">Name:</p>
              <p class="col-md-1">42</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 right rounded">right</div>
      </div>
    </div>
  </div>

  <footer></footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
