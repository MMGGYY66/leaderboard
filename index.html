<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 5 CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link type="text/css" href="../src/styles/main.css">
  <title>
    Leaderboard
  </title>
<script defer src="bundle0c36a56c3b407d70756d.js"></script></head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="display-2 my-2 mx-5 text-center">Leaderboard<span><img src="" alt="" id="leader"></span></h1>
    </div>

    <div class="container content mt-3">
      <div class="row">
        <div class="col-md-6 left">
          <div class="container">
            <div class="row recent pt-3">
              <h2 class="col-md-9 h1">Recent scores</h2>
              <button class="col-md-3 btn btn-outline-dark" type="submit" id="refresh-button">Refresh</button>
            </div>
          </div>

          <div class="container scores-row">
            <div class="row scores d-flex" id="scores">
            </div>
          </div>
        </div>
        <div class="col-md-6 right">
          <div class="container">
            <div class="row form pt-3">
              <h2 class="col-md-9 h1">Add your score</h2>

              <form class="form my-4 d-flex">
                <div>
                  <input type="text" class="form-contol is-invalid my-4 name" id="name" placeholder="Your name"
                    required>
                  <label for="name" class="form-label"></label>
                </div>

                <div>
                  <input type="number" class="form-control is-invalid my-3 number" name="score" id="score" min="1"
                    placeholder="Your Score" required>
                  <label for="score" class="form-label"></label>
                </div>

                <button class="col-md-3 btn btn-outline-dark" type="submit" id="add-score">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <section class="container-fluid">
      <footer>
        <p>
          &copy;Copyright @2023 developed by
          <a href="https://github.com/MMGGYY66" target="_blank"><strong>Mohamed<span><img src="" alt=""
                  id="github"></span></strong></a>
        </p>
      </footer>
    </section>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="./src/index.js" type="text/javascript"></script>
</body>

</html>
